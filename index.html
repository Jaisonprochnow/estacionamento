<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Estacionamento</title>
</head>
<body>
    <div>
        <div>
            <h1 class="display-1 text-center">Estacionamento</h1>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                <input type="text" id="nome" class="form-control text-center" placeholder="Digite o nome do veículo: " autocomplete="off">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto mt-3">
                <input type="text" id="placa" class="form-control text-center" placeholder="Digite o numero da placa: " autocomplete="off">
            </div>
        </div>
        <div>
            <div div class="col mt-3 text-center">
                <button id="cadastrar">Cadastrar</button>
            </div>
        </div>
    </div>
    <div>
        <table class="table table-sm text-center mt-5">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Hora Entrada</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody id="patio"></tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
